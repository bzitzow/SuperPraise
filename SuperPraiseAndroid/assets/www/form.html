<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="format-detection" content="telephone=no" />
<meta name="viewport"
	content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

<link rel="stylesheet" href="jquery.mobile/jquery.mobile-1.1.0.css" />

<title>Appraise Blaze</title>
</head>
<body>
	<div data-role="page" id="mainPage">

		<div data-role="header" data-id="contentHeader" data-position="fixed">
			<a href="index.html" data-icon="home">Home</a>
			<h1>Property Inspection Info</h1>
		</div>

		<div data-role="content">

			<form>

					<label>Address of Property <input name="addressOfProperty" type="text" /></label>

					<label>Date of Inspection <input type="date"
						name="dateOfInspection" />
					</label>

					<label> Year Built <input name="typeOfProperty"
						type="number" />
					</label>

					<label class="select" data-role="fieldcontain">Property Type <select
							name="propertyType">
								<option value="leisure">Leisure</option>
								<option value="retail">Retail</option>
								<option value="office">Office</option>
								<option value="industrial">Industrial</option>
								<option value="healthCare">Health Care</option>
								<option value="multiFamily">Multi-Family</option>
						</select>
					</label>

					
					<fieldset data-role="controlgroup" data-role="fieldcontain">
						<label>Square Footage<input name="squareFootage"
							type="number" />+/- Square Feet Total
						</label>
					</fieldset>
					<fieldset data-role="controlgroup" data-role="fieldcontain">
						<label>Land Area<input name="landArea"
							type="number" />+/- Square Feet Total
						</label>
					</fieldset>
					<fieldset data-role="controlgroup" data-role="fieldcontain">
						<label>Rentable Building Area<input name="rentableBuildingArea"
							type="number" />+/- Square Feet Total
						</label>
					</fieldset>
					
					<label>Owner of Record <input name="ownerOfRecord" type="text" /></label>
					<label>Unit Mix <input name="unitMix" type="text" /></label>

					<label>License Number <input name="licenseNumber" type="text" /></label>
					<label>Extent of Inspection <input name="extentOfInspection" type="text" /></label>
					<label>Highest and Best Use <input name="highestAndBestUse" type="text" /></label>

					<div data-role="fieldcontain">
						<label for="textarea">Comments</label>
						<textarea cols="40" rows="8" name="comments" id="comments"></textarea>
					</div>			

			</form>
		</div>

		<script type="text/javascript" src="jquery.mobile/jquery-1.7.2.min"></script>
		<script type="text/javascript" src="js/custom-scripting.js"></script>
		<script type="text/javascript"
			src="jquery.mobile/jquery.mobile-1.1.0.js"></script>
		<script type="text/javascript" src="cordova-2.3.0.js"></script>
</body>
</html>
